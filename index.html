<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stuvsta Avg√•ngar & V√§der</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
    }
    .weather {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .weather img {
      width: 60px;
      height: 60px;
    }
    .departure {
      background-color: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .line {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .time, .destination {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Stuvsta ‚ûù Norr ‚Ä¢ Avg√•ngar & V√§der</h1>

  <div id="weather-info" class="weather">
    <p>Laddar v√§der...</p>
  </div>

  <div id="departure-list">
    <p>Laddar avg√•ngar...</p>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('/api/realtid');
        const data = await response.json();

        // V√§der
        const weatherDiv = document.getElementById('weather-info');
        weatherDiv.innerHTML = `
          <img src="https://openweathermap.org/img/wn/${data.weather.icon}@2x.png" alt="V√§der">
          <div>
            <div><strong>${data.weather.description}</strong></div>
            <div>${data.weather.temperature}¬∞C</div>
          </div>
        `;

        // Avg√•ngar
        const departureList = document.getElementById('departure-list');
        if (data.departures.length === 0) {
          departureList.innerHTML = '<p>Inga avg√•ngar hittades.</p>';
        } else {
          departureList.innerHTML = data.departures.map(dep => `
            <div class="departure">
              <div class="line">üöÜ Linje: ${dep.lineNumber}</div>
              <div class="time">Avg√•ng: ${dep.departureTime}</div>
              <div class="destination">Mot: ${dep.destination}</div>
            </div>
          `).join('');
        }
      } catch (err) {
        document.getElementById('weather-info').innerHTML = '<p>Kunde inte h√§mta v√§derdata.</p>';
        document.getElementById('departure-list').innerHTML = '<p>Kunde inte h√§mta avg√•ngar.</p>';
        console.error('Fel vid h√§mtning:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 60000); // uppdatera varje minut
  </script>
</body>
</html>
