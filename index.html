<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuvsta Trafik & Väder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .weather, .departures {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .weather-icon {
      width: 60px;
      height: 60px;
    }
    .departure {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .departure:last-child {
      border-bottom: none;
    }
    .small {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Stuvsta: Trafik & Väder</h1>

  <div class="weather" id="weather">
    <strong>Väderdata laddas...</strong>
  </div>

  <div class="departures" id="departures">
    <strong>Hämtar avgångar...</strong>
  </div>

  <script>
    // Din OpenWeatherMap API-nyckel
    const weatherApiKey = 'be599ad20e043a231aae8d76cdd8b0b9';
    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=Huddinge,se&units=metric&lang=sv&appid=${weatherApiKey}`;

    // Hämta väder
    fetch(weatherUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("weather");
        const temp = Math.round(data.main.temp);
        const desc = data.weather[0].description;
        const icon = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

        container.innerHTML = `
          <h2>Vädret i Huddinge</h2>
          <img src="${iconUrl}" alt="${desc}" class="weather-icon" />
          <p>${desc}, ${temp}°C</p>
        `;
      })
      .catch(err => {
        document.getElementById("weather").innerHTML = "<p>Kunde inte hämta väderdata.</p>";
        console.error(err);
      });

    // Hämta realtidsavgångar från Vercel
    fetch('/api/realtid')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("departures");
        if (!data.departures || data.departures.length === 0) {
          container.innerHTML = "<p>Inga norrgående avgångar hittades just nu.</p>";
          return;
        }

        container.innerHTML = `<h2>Nästa norrgående pendeltåg</h2>`;
        data.departures.forEach(dep => {
          container.innerHTML += `
            <div class="departure">
              <strong>Tåg mot ${dep.destination}</strong><br/>
              Avgår: ${dep.displayTime}
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById("departures").innerHTML = "<p>Kunde inte hämta avgångsinformation.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
